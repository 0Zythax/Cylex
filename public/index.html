<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="/assets/js/main.js"></script>
    <title>Cylex</title>
</head>
<body>
    <header>
        <div id="title">
            <h1>Cylex</h1>
        </div>

        <nav id="navbar">
            <button id="topbarGamesButton">Games</button>
            <button id="topbarSettingsButton">Settings</button>
        </nav>
    </header>

    <div id="settingsContainer" class="hidden">
        <div class="setting">
            <h2>Settings</h2>
            <label for="themeSelect">Theme:</label>
            <select id="themeSelect">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
    </div>

    <section class="game hidden">
        <div id="gameContainer"></div>
        <div id="gameContainerButtons">
            <button id="exitButton">Exit</button>
            <button id="fsButton">FC</button>
        </div>
    </section>

    <main id="main">
        <section id="games">
            <h2>All games</h2>
            <p id="gameCount">Games: ?</p>
            <div id="gamesContainer"></div>
        </section>
    </main>
</body>
</html>
